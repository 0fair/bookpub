<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать книгу</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .status {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .error {
            color: #c00;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
        }
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Скачивание книги</h1>
        <p id="status" class="status">Загрузка...</p>
        <a id="download-link" class="download-btn" style="display: none;">Скачать вручную</a>
    </div>

    <script>
        (async function() {
            const statusEl = document.getElementById('status');
            const linkEl = document.getElementById('download-link');

            try {
                const response = await fetch('publish/files.json');
                if (!response.ok) {
                    throw new Error('Книга не найдена');
                }
                const files = await response.json();

                if (files.length === 0) {
                    throw new Error('Книга не найдена');
                }

                const bookFile = files[0];
                const bookUrl = 'publish/' + bookFile;

                // Показываем ручную ссылку
                linkEl.href = bookUrl;
                linkEl.download = bookFile;
                linkEl.textContent = 'Скачать ' + bookFile;
                linkEl.style.display = 'inline-block';

                // Автоскачивание
                statusEl.textContent = 'Скачивание начинается...';
                const a = document.createElement('a');
                a.href = bookUrl;
                a.download = bookFile;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                statusEl.textContent = 'Если скачивание не началось, нажмите кнопку:';

            } catch (e) {
                statusEl.textContent = 'Ошибка: ' + e.message;
                statusEl.classList.add('error');
            }
        })();
    </script>
</body>
</html>
